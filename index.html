<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Library</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>MY BOOK LIBRARY</h1>
        <a id="repo-link" href="https://github.com/Mugilan-Codes/book-library"
          >Repo</a
        >
      </header>

      <main>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read?</th>
              <th></th>
              <th></th>
            </tr>
          </thead>

          <tbody id="library"></tbody>
        </table>

        <button id="new-book">NEW BOOK</button>
      </main>
    </div>

    <div class="modal" id="myModal">
      <div class="modal-content">
        <h1>Add Book to Library</h1>
        <form>
          <label for="book-name">
            Enter the Name of the Book
            <input
              type="text"
              name="book-name"
              id="book-name"
              placeholder="The Hunger Games"
            />
          </label>

          <label for="author-name">
            Enter the Name of the Author
            <input
              type="text"
              name="author-name"
              id="author-name"
              placeholder="Suzanne Colins"
            />
          </label>

          <label for="no-of-pages">
            Enter the Number of pages
            <input type="number" name="no-of-pages" id="no-of-pages" min="1" />
          </label>
        </form>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
