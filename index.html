<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Library</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>MY BOOK LIBRARY</h1>
        <a id="repo-link" href="https://github.com/Mugilan-Codes/book-library"
          >Repo</a
        >
      </header>

      <main>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read?</th>
              <th></th>
              <th></th>
            </tr>
          </thead>

          <tbody id="library"></tbody>
        </table>

        <button id="new-book">NEW BOOK</button>
      </main>
    </div>

    <div class="modal" id="myModal">
      <div class="modal-content">
        <h1>Add Book to Library</h1>
        <form>
          <div class="form-group">
            <label for="book-name">Enter book name</label>
            <input type="text" name="book-name" id="book-name" required />
          </div>

          <div class="form-group">
            <label for="author-name">Enter author name</label>
            <input type="text" name="author-name" id="author-name" required />
          </div>

          <div class="form-group">
            <label for="no-of-pages">Enter the number of pages</label>
            <input
              type="number"
              name="no-of-pages"
              id="no-of-pages"
              min="1"
              required
            />
          </div>

          <div class="form-group">
            <label for="read-status">Have you read the book</label>
            <select name="read-status" id="read-status">
              <option value="yes">Yes</option>
              <option value="no" selected>No</option>
            </select>
          </div>

          <input type="submit" value="Add Book" />
        </form>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
